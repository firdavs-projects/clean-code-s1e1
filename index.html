<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <section class="page-title">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <main class="main-page">
      <p id="add-task-container">
        <label class="label-new-task" for="new-task">Add Item</label>
      </p>
      <section class="task-form">
        <input id="new-task"class="task-input task" type="text">
        <button class="btn">Add</button>
      </section>
      <h3 class="list-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
